plugins {
    id 'com.android.application'
    id 'kotlin-android' // remove if you are not using Kotlin
}

android {
    namespace 'com.example.lostandfound'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.lostandfound"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // optional: enable multiDex if needed
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // debug build settings
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    // Firebase Firestore
    implementation 'com.google.firebase:firebase-firestore:24.9.0'
    // Firebase Storage
    implementation 'com.google.firebase:firebase-storage:21.2.2'
    // optional, if using fragments or navigation
    // ImagePicker library
    implementation 'com.github.dhaval2404:imagepicker:2.1'
    // RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    implementation 'androidx.fragment:fragment-ktx:1.6.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.3'

    // optional testing dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.6'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

